<h5>Ajouter un produit :</h5>
<a [routerLink]="['/ajout-produit']"> Ajouter</a>

<h5>Liste produits</h5>
<nb-list>
    <nb-list-item *ngFor="let p of produits">
    <p>{{ p.nom }} <td> <a [routerLink]="['/detail/' + p.id]" > detail</a> <td></p>
    <button type="button"  nbButton outline   size="small" status="danger" (click)="deleteProduit(p.id)">
          <nb-icon icon="close"></nb-icon> </button>
    </nb-list-item>
</nb-list>
